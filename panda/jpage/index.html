<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script>
        // 无痕跳转配置（权重总和必须为100）
        const WEIGHT_RULES = [
            {
                url: "http://q.itour365.com/h/i/1/HO3F",
                weight: 33
            },
            {
                url: "http://q.itour365.com/h/i/2/IO3K",
                weight: 33
            },
            {
                url: "http://q.itour365.com/h/i2/2/CK3M",
                weight: 34
            }
        ];

        (function silentRedirect() {
            // 权重校验
            const total = WEIGHT_RULES.reduce((sum, r) => sum + r.weight, 0);
            if(total !== 100) {
                console.error("权重配置错误：总权重需等于100%");
                return;
            }

            // 生成随机选择
            const random = Math.random() * 100;
            let accumulator = 0;
            
            for(const rule of WEIGHT_RULES) {
                accumulator += rule.weight;
                if(random <= accumulator) {
                    // 无痕跳转（立即执行）
                    window.stop(); // 中止页面加载
                    location.replace(rule.url);
                    return;
                }
            }
        })();
    </script>
</head>
<body>
</body>
</html>
